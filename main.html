<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">Main Table</td>
            <td colspan="2">Nested Table 1</td>
        </tr>
        <tr>
            <td>Header 1</td>
            <td>Header 2</td>
        </tr>
        <tr>
            <td rowspan="2">Nested Table 2</td>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
        <tr>
            <td>List item 1</td>
            <td>List item 2</td>
        </tr>
        <tr>
            <td class="black-cell">HTML</td>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
    </table>
</body>
</html>
